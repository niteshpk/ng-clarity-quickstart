<div class="main-container">
  <header class="header">
    <div class="branding">
      <a routerLink="/" routerLinkActive="active">
        <cds-icon shape="bolt"></cds-icon>
        <span class="title">Project Pok√©mon</span>
      </a>
    </div>
  </header>
  <div class="content-container">
    <clr-vertical-nav
      [clrVerticalNavCollapsible]="true"
      [clrVerticalNavCollapsed]="false"
    >
      <a
        clrVerticalNavLink
        routerLink="/first-page"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"

      <a
        clrVerticalNavLink
        routerLink="/second-page"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        <cds-icon clrVerticalNavIcon shape="bolt"></cds-icon>
        Second Page
      </a>
    </clr-vertical-nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
