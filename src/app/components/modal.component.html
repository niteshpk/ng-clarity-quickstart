<clr-modal #modal [(clrModalOpen)]="opened" [clrModalSize]="'lg'">
  <div class="modal-title">{{ sizeText }} modal</div>
  <div class="modal-body">I am a {{ sizeText | lowercase }} modal.</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="opened = false">
      Cancel
    </button>
    <button type="button" class="btn btn-primary" (click)="opened = false">
      Ok
    </button>
  </div>
</clr-modal>
